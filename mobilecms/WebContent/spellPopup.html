<html>
<head>
<title>Spell Checking</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="spellcheck.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="spellcheck.js"></script>
</head>

<body marginwidth="2" marginheight="2" topmargin="2" leftmargin="2">
<center> 

<script language="javascript" type="text/javascript">
window.onload=windowOpen;
window.onunload=windowClose;
function windowOpen()
{
  window.focus();
}
function windowClose(){}
</script>

<form name="spellCheckForm" method="POST" action="" onsubmit="return false;">
  <table border="0">
    <tr>
      <td valign="top">
        <table border="0">
	    <tr>
	      <td><iframe name="iframeText" value="SpellCheck is running..." width="350" height="102"></iframe></td>
	    </tr>
	    <tr>
            <td><span style="font-size:9pt; font-family:'arial, helvetica, sans-serif';">Change To:</span></td>
	    </tr>
	    <tr>
	      <td><input name="recommend" value="" type="text" onkeydown="if ((event.which && event.which == 13) || (event.keyCode && event.keyCode == 13)) {change()}" style="font-size:10pt; width:350px; font-family:'Courier New, Courier, arial, helvetica, sans-serif';">
	          </input></td>
	    </tr>
	    <tr>
	      <td><span style="font-size:9pt; font-family:'arial, helvetica, sans-serif';">Suggestions:</span></td>
	    </tr>
	    <tr>
	      <td valign="bottom"><select name="suggestions" size="5" onchange="setSuggestion()" onclick="setSuggestion()" style="font-size:10pt; width:350px; font-family:'Courier New, Courier, arial, helvetica, sans-serif';">
	        </select></td>
          </tr>
        </table>
      </td>
      <td valign="top">
        <table border="0">
	          <tr>
	            <td>
	              <input name="helpBtn" type="button" class="button" value="Help" onclick="ver()" 
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
              </td>
	          <tr>
	            <td height="5"></td>
	          </tr>
	          <tr>
	            <td>
	              <input name="ignoreBtn" type="button" class="button" value="Ignore" onclick="ignore()" 
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
              </td>
	          </tr>
	          <tr>
	            <td>
	              <input name="ignoreAllBtn" type="button" class="button" value="Ignore All" onclick="ignoreAll()"
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
	          <tr>
	            <td height="5"><applet name="spellCheckApplet" code="com.softcorporation.suggester.tools.SpellCheckApplet.class" archive="suggester-1.0.0.jar, english.jar, config.jar" width="0" height="0">
                    <param name="dictionary" value="english" />
                    <param name="language" value="en" />
                  </applet></td>
	          </tr>
	          <tr>
	            <td>
	              <input name="addBtn" type="button" class="button" value="Add" onclick="add()" 				 
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
	          <tr>
	            <td height="5"></td>
	          </tr>
	          <tr>
	            <td>
	              <input name="changeBtn" type="button" class="button" value="Change" onclick="change()" 	
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
	          <tr>
	            <td>
	              <input name="changeAllBtn" type="button" class="button" value="Change All" onclick="changeAll()"
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
              <tr>
	            <td height="5"></td>
	          </tr>
	          <tr>
	            <td>
	              <input name="backBtn" type="button" class="button" value="Step Back" onclick="back()" 		
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
			  <tr>
	            <td>
	              <input name="cancelBtn" type="button"  class="button" value="Cancel"  onclick="cancel()" 
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
	          <tr>
	            <td>
	              <input name="closeBtn" type="button" class="button" value="Close" onclick="finish()"
				  onMouseOver="onMouseOver(this)" onMouseOut="onMouseOut(this)" />
                </td>
	          </tr>
			</table>
          </td>
        </tr>
	</table>
</form>

<script language="javascript" type="text/javascript">
document.spellCheckForm.addBtn.disabled=true;
document.spellCheckForm.backBtn.disabled=true;
if (!navigator.javaEnabled())
{
  if (confirm("Java is not enabled. Click Ok to go to download page."))
      window.open("http://www.java.sun.com", "Download");
}
else
{
  try
  {
    check();
  }
  catch(exception) 
  {
    if(exception.number==-2146823281)
    {
      if (confirm("Suggester is not detected. Click Ok to go to download page."))
        window.open("http://www.softcorporation.com/download.html", "Download");
    } 
    else 
    {
      alert("Error Loading Suggester: Exception " + exception.number);
    }
  }
}
</script>

</center> </body> </html>
